<html>
<head>
    <title>Vue Instance Lifecycle</title>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    {{message}}
    <button>컴포넌트 등록</button>
    <my-component></my-component>
    <local-my-component></local-my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    Vue.component('my-component', {
    template: `<div>전역 컴포넌트가 등록되었다.</div>`
    });
    var cmp = {
      template: `<div>지역 컴포넌트가 등록되었다.</div>`
    }
    new Vue({
      el: 'div#app',
      data: {
        message: 'Hello Vue.js!'
      },
      components: {
        'local-my-component': cmp
      },
      beforeCreate: function() {
        console.log("beforeCreate");
      },
      created: function() {
        console.log("created");
      },
      mounted: function() {
        console.log("mounted");
        this.message = 'updated Hello Vue.js!';
      },
      updated: function() {
        console.log("updated");
      },
    });
</script>
</body>
</html>
